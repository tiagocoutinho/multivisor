# set name = group['name']
<div class="card">
    <div class="card-header text-bg-secondary">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="{{name }} group">
            <div class="fs-5">
                {{ name }}
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
                <button type="button" class="btn btn-dark bi-arrow-clockwise"
                    data-bs-toggle="tooltip" data-bs-title="start all the processes in the group"
                    hx-post="/ui/group/{{ name }}/start" hx-swap="none"
                >
                </button>
                <button type="button" class="btn btn-dark bi-stop-fill"
                    data-bs-toggle="tooltip" data-bs-title="stop all the processes in the group"
                    hx-post="/ui/group/{{ name }}/stop" hx-swap="none"
                >
                </button>
                <div class="btn-group btn-group-sm" role="group">
                    <ul class="dropdown-menu" >
                        # for signal, n in OS_SIGNALS|dictsort
                        <li class="dropdown-item" hx-post="/ui/group/{{ name }}/signal/{{ signal }}" hx-swap="none">
                            {{ signal }}( {{ n }} )
                        </li>
                        # endfor
                    </ul>
                    <button type="button" class="btn btn-dark bi-stoplights-fill" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
        # for process in group["processes"]
        <li class="list-group-item d-flex justify-content-between align-items-center"
            hx-trigger="sse:process_changed/{{ process["uid"] }}" hx-get="/ui/groups/process/{{ process["uid"] }}">
            # include 'groups/row.html'
        </li>
        # endfor
        </ul>
    </div>
</div>
